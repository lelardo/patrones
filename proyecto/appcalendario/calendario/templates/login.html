{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/loginEstilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6f7bad, #ede9e0, #ce3d30);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Efecto de transparencia */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px; /* Tamaño del contenedor */
            position: relative; /* Para el posicionamiento del botón */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* Tamaño del título */
        }
        .form-group {
            margin-bottom: 20px; /* Separación entre campos */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px; /* Tamaño de fuente de labels */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; /* Tamaño de fuente de inputs */
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centra el botón horizontalmente */
            margin-top: 20px; /* Espacio superior para separar del formulario */
        }
        .button-container button {
            padding: 12px 20px; /* Ajuste del padding para que el botón sea un poco más ancho */
            background-color: #ce3d30; /* Color de fondo del botón */
            border: none;
            border-radius: 50px; /* Bordes redondeados */
            color: #fff;
            font-size: 16px; /* Tamaño de fuente del botón */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra del botón */
        }
        .button-container button:hover {
            background-color: #333; /* Color del botón al pasar el cursor */
            transform: scale(1.05);
        }
        .form-group a {
            display: block;
            text-align: center;
            margin-top: 30px; /* Mayor margen superior para separar del botón */
            color: #007bff;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="button-container">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="form-group">
            <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>
